<!DOCTYPE html>

<head>

    <title>SVG Shapes Example</title>
    <style>
        svg {
            border: 1px solid #ccc; /* Optional: adds a border around the SVG */
        }
    </style>
</head>
<body>

    <h1>SVG Shapes Example</h1>
    
    <svg width="500" height="200">
        
        
        
            <rect width="150" height="150" x="320" y="50" rx="20" ry="20"
            style="fill:rgb(39, 15, 15);stroke:black;stroke-width:5;opacity:0.5" />
          
        `<rect width="100" height="200" x="200" y="10" fill="blue" />

        <polygon points="100,90 150,190 50,190" style="fill:lime;stroke:purple;stroke-width:3" />
        
    </svg>

</body>
